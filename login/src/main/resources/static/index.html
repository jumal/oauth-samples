<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

<body>
	<h2>Oauth POC</h2>
    <div class="container">
        Logged in as: <span id="user"></span>
        <div>
            <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
    <script type="text/javascript">
        $.get("/user", function(data) {
            $("#user").html(data.name);
        });
        var logout = function() {
            window.location.href = "/logout";
            return true;
        }
    </script>
</body>
</html>
